    <h1>TAGs em HTML</h1>
    <p>Em HTML5 podemos inseriri elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square"><abbr title="Utilizar a tag <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Utilizar as tags de <h1> até <h6>">Títulos</abbr></li>
        <li type="square"><abbr title="Utilizar a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Utilizar a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Utilizar a tag <code> precedida da tag <pre>">Código Fonte</abbr></li>
        <li type="square"><abbr title="Utilizar a tag <li> precedida da tag <ol>">Listas Numeradas</abbr></li>
        <li type="square"><abbr title="Utilizar a tag <li> precedida da tag <ul>">Lista com Demarcadores</abbr></li>
        <br>
        <ul>
            <li type="square"><abbr title="Sérgio de Mendonça Alcoforado">SMA</abbr></li>
        </ul>
