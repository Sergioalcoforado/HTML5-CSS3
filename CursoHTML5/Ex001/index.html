<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PRIMEIRA página WEB</title>
</head>
<body>
    <!--- o h1 é para o título principal --->
    <h1>Olá Mundo!!!</h1>

    <!--- hr cria uma linha horizonta --->
    <hr>

    <!--- o h2 é para o título secundário --->
    <h2>Já falei olá mundo para me livrar da maldição!!!</h2>

    <!--- o img é para o inserir imagem --->
    <img src="NOME-DO-ARQUIVO" alt="Mensagem alternativa para a Falta o Arquivo!!!">

    <!--- o p é para criação de parágrafos --->
    <p>Esse é meu primeiro texto colocado com HTML</p>
    <p>Esse é um momento muito esperado por mim.</p>
</body>
</html>
